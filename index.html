<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header>
        <h1>Todo</h1>
        <h2 id="todaydate"></h2>
      </header>
      <main>
        <form id="form">
          <div class="input-group mb-3">
            <input
              type="text"
              id="input"
              class="form-control"
              placeholder="Add a new Todo"
              required
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">+</button>
            </div>
          </div>
        </form>
        <div>
          <button id="clear-all" class="btn btn-light fw-medium">
            Clear All
          </button>
        </div>
        <!-- <ul id="todo-list" class="list-group mt-4"></ul> -->
        <ul id="todo-list" class="list-group ">
          <li class="list-group-item p-3">
            <input class="form-check-input me-1" id="todo-1" type="checkbox" />
            <label class="form-check-label" for="todo-1">

              <!-- <strike>Complete QTripDynamic</strike> -->
            </label>
          </li>
          <li class="list-group-item p-3">
            <input class="form-check-input me-1" id="todo-2" type="checkbox" />
            <label class="form-check-label" for="todo-2">
              Complete FE-2 Challenge
            </label>
          </li>
        </ul>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
